<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/www/css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" readonly="readonly" value="0" name="field" class="field">
        </div>
        <div></div>
        <div></div>
        <div class="btn">
            <button class="red">C</button>
        </div>
        <div class="btn">
            <button class="grey" value="1">1</button>
        </div>
        <div class="btn">
            <button class="grey" value="2">2</button>
        </div>
        <div class="btn">
            <button class="grey" value="3">3</button>
        </div>
        <div class="btn">
            <button class="yellow" value="+">+</button>
        </div>
        <div class="btn">
            <button class="grey" value="4">4</button>
        </div>
        <div class="btn">
            <button class="grey" value="5">5</button>
        </div>
        <div class="btn">
            <button class="grey" value="6">6</button>
        </div>
        <div class="btn">
            <button class="yellow" value="-">-</button>
        </div>
        <div class="btn">
            <button class="grey" value="7">7</button>
        </div>
        <div class="btn">
            <button class="grey" value="8">8</button>
        </div>
        <div class="btn">
            <button class="grey" value="9">9</button>
        </div>
        <div>
            <button class="yellow" value="*">*</button>
        </div>
        <div class="btn">
            <button class="white">(-)</button>
        </div>
        <div class="btn">
            <button class="grey" value="0">0</button>
        </div>
        <div class="btn">
            <button class="blue yellow" value="=">=</button>
        </div>
        <div class="btn">
            <button class="yellow" value="/">/</button>
        </div>
    </div>

    <script src="/www/site.js"></script>
</body>
</html>
